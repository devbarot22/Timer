<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A TimeSync</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="Container">
      <h1 class="tex top">Its Been</h1>
      <div id="tim-main">
        <div class="timer">
          <input type="" title="y" class="time Y" readonly />
          <label for="" class="tex1">Year</label>
        </div>
        <div class="timer">
          <input type="" title="d" class="time D" readonly />
          <label for="" class="tex1">Day</label>
        </div>
        <div class="timer">
          <input type="" title="h" class="time H" readonly />
          <label for="" class="tex1">Hrs</label>
        </div>
        <div class="timer">
          <input type="" title="m" class="time M" readonly />
          <label for="" class="tex1">Min</label>
        </div>
        <div class="timer">
          <input type="" title="s" class="time S" readonly />
          <label for="" class="tex1">Sec</label>
        </div>
      </div>
      <h1 class="tex bottom">Since I Have Been Developed By Dev!</h1>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
